<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="form-container">
            <input type="text" id="expense-description" placeholder="Description">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button id="add-expense-btn">Add Expense</button>
        </div>
        <div class="budget-container">
            <input type="number" id="budget-amount" placeholder="Monthly Budget">
            <button id="set-budget-btn">Set Budget</button>
        </div>
        <div class="expenses-container">
            <h2>Expenses</h2>
            <ul id="expenses-list"></ul>
        </div>
        <div class="total-container">
            <h2>Total: $<span id="total-amount">0.00</span></h2>
            <h2 id="budget-message"></h2>
        </div>
    </div>
    <script src="day_01.js"></script>
</body>
</html>
